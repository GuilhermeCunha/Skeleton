  <h2 ID="title">

  <!-- The above form looks like this -->
  <form ID="form">
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Your e-mail:</label>
        <input class="u-full-width" type="email" placeholder="youremail@example.com">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Reason for contacting us:</label>
        <select class="u-full-width">
          <option value="Option 1">Questions</option>
          <option value="Option 2">Compliments</option>
          <option value="Option 3">Complaints</option>
          <option value="Option 4">General Feedback</option>
          <option value="Option 4">Something Wrong With Your Cheese</option>
          <option value="Option 4">Delayed Order</option>
          <option value="Option 4">Other</option>
        </select>
      </div>
    </div>
    <label for="exampleMessage">Your Message to the GuisCheese's Official Website:</label>
    <textarea class="u-full-width"></textarea>
    <label class="example-send-yourself-copy">
      <input type="checkbox">
      <span class="label-body">Send a copy to yourself</span>
    </label>
    <input ID="submitbutton" class="button-primary" type="submit" value="Submit">
  </form>

  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
